<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ Productivity Boost Hub</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00fff7;
      --accent-2: #9ef5ff;
      --text: #e0f7fa;
      --muted: #b7dfe6;
      --text-glow: 0 0 5px #00fff7;
      --button-bg: #00fff7;
      --button-text: #000;
      --button-glow: 0 0 10px #00fff7;
      --focus: 0 0 0 3px rgba(0, 255, 247, 0.35);
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      color: var(--accent);
      text-shadow: var(--text-glow);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .tab {
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: var(--accent);
      color: black;
      box-shadow: var(--button-glow);
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      align-items: center;
    }

    .btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: var(--button-glow);
      transition: transform 0.2s ease;
    }

    .btn:hover { transform: scale(1.05); }

    .section { display: none; }
    .section.active { display: block; }

    .category {
      background: var(--card-bg);
      margin-bottom: 1rem;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .category-header {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.07);
    }

    .category-content {
      display: none;
      padding: 1rem;
      white-space: pre-wrap;
      border-top: 1px solid var(--border);
    }

    .visible { display: block; }

    .copy-btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: var(--button-glow);
      transition: all 0.3s ease;
      margin-left: 0.5rem;
    }
    .copy-btn.copied { background-color: #00c851; color: white; }

    .footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: #aaa;
    }

    /* MasterTools */
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: .8rem; }
    .card { border:1px solid var(--border); background: var(--card-bg); border-radius: var(--radius); padding: .9rem; display:flex; flex-direction:column; gap:.7rem; }
    .card h3 { margin:0; font-size:1rem; color: var(--accent-2); }
    .card p { margin:0; color: var(--muted); font-size:.92rem; min-height: 2.2em; }
    .card .row { display:flex; gap:.5rem; align-items:center; }
    .icon-btn { background: transparent; border:1px solid var(--border); border-radius: 10px; padding:.45rem .6rem; color: var(--text); cursor: pointer; }
    .icon-btn:hover { border-color: var(--accent); box-shadow: var(--button-glow); }
    .favorite[aria-pressed="true"] { border-color: var(--accent); box-shadow: var(--button-glow); }

    .tool-link {
      background: var(--accent);
      color: #000 !important;
      font-weight: 900;
      border: none;
      box-shadow: var(--button-glow);
      transition: transform .2s ease;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }
    .tool-link:hover { transform: scale(1.05); }

    .search, #reportSearch, #guideSearch, #scriptSearch, #masterSearch {
      margin-bottom: 1rem;
      padding: 0.7rem 1rem;
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text);
      font-size: 1rem;
    }

    /* Contador de vistas (header) */
    #viewInfo {
      font-size: 1.05rem;
      user-select: none;
      padding: .4rem .7rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--card-bg);
    }

    /* Badge de vistas por tool (compacto) */
    .tool-views {
      margin-left: auto;
      font-size: .9rem;
      color: var(--muted);
      padding: .15rem .45rem;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: rgba(255,255,255,0.03);
      white-space: nowrap;
      line-height: 1.1;
    }
  </style>
</head>

  <!-- PBViews GLOBAL Optimista (Apps Script + timeout + fallback + keepalive) -->
  <script>
  (function (w) {
    const BASE  = 'https://script.google.com/macros/s/AKfycbzrMg3MWq5YT53rNweaxuFa--9CMwoz4k1PDio8y8fbl-3hSb_fk_WWYPhPaDPKe90P3g/exec';
    const TOKEN = '';
    const TIMEOUT_MS = 1500; // red r√°pida; si tarda m√°s, mostramos local y reconciliamos luego

    const NUM = (x)=>{ const n=parseInt(x,10); return isNaN(n)?0:n; };
    const getLS = (k)=>{ try{ return localStorage.getItem(k); }catch(e){ return null; } };
    const setLS = (k,v)=>{ try{ localStorage.setItem(k,v); }catch(e){} };

    function withTimeout(p, ms=TIMEOUT_MS) {
      const ctrl = new AbortController();
      const t = setTimeout(()=>ctrl.abort('timeout'), ms);
      return p(ctrl.signal).finally(()=>clearTimeout(t));
    }

    async function api(op, params={}, opts={}) {
      const q = new URLSearchParams({ op, ...(params||{}) });
      if (TOKEN) q.append('token', TOKEN);
      const url = `${BASE}?${q.toString()}`;
      const req = (signal)=> fetch(url, { method:'GET', signal, keepalive: !!opts.keepalive });
      const res = await withTimeout(req, opts.timeout || TIMEOUT_MS);
      if (!res.ok) throw new Error('fetch failed');
      return res.json();
    }

    async function bumpRemote(key, n=1, opts={}) {
      try {
        const j = await api('inc', { key, n:String(n) }, opts);
        return NUM(j.value);
      } catch (e) {
        // fallback local (optimista)
        const cur = NUM(getLS(key));
        const val = cur + (n|0);
        setLS(key, String(val));
        return val;
      }
    }
    async function getRemote(key, opts={}) {
      try {
        const j = await api('get', { key }, opts);
        return NUM(j.value);
      } catch (e) {
        return NUM(getLS(key));
      }
    }

    const KEY_TOTAL = 'pb.views.total';
    const P_TOOL = (id)=> `pb.views.tool.${String(id)}`;
    const P_AREA = (id)=> `pb.views.area.${String(id)}`;

    // Helpers UI
    function updateText(sel, formatter){
      const el = typeof sel==='string' ? document.querySelector(sel) : sel;
      if (!el) return;
      const n = formatter(el.textContent);
      el.textContent = n;
    }
    function parseCountFromView(text){
      const m = String(text||'').match(/(\d[\d,]*)$/);
      return m ? NUM(m[1].replace(/,/g,'')) : 0;
    }

    w.PBViews = {
      // API p√∫blica (compat) con opciones extra {keepalive}
      bumpTotal(n=1, opts){ return bumpRemote(KEY_TOTAL, n, opts||{}); },
      getTotal(opts){ return getRemote(KEY_TOTAL, opts||{}); },
      bumpTool(id, n=1, opts){ return bumpRemote(P_TOOL(id), n, opts||{}); },
      getTool(id, opts){ return getRemote(P_TOOL(id), opts||{}); },
      bumpArea(id, n=1, opts){ return bumpRemote(P_AREA(id), n, opts||{}); },
      getArea(id, opts){ return getRemote(P_AREA(id), opts||{}); },

      // Init con UI optimista + reconciliaci√≥n
      async init({ area='hub', viewSelector='#viewInfo', masterGrid='#masterGrid' } = {}) {
        // 1) Mostrar aproximado local +1 inmediato (optimista)
        try {
          const approx = NUM(getLS(KEY_TOTAL)) + 1;
          const el = document.querySelector(viewSelector);
          if (el) el.textContent = `üëÅÔ∏è Total Views: ${approx.toLocaleString()}`;
          setLS(KEY_TOTAL, String(approx)); // reflejo local
        } catch(_) {}

        // 2) Incrementos reales (total y √°rea) en paralelo (remoto con timeout)
        try {
          await Promise.all([
            w.PBViews.bumpTotal(0), // ya sumamos optimista arriba; ponemos 0 aqu√≠ y reconciliamos abajo
            w.PBViews.bumpArea(area, 1)
          ]);
        } catch(_) {}

        // 3) Reconciliar contra valor remoto real del total
        try {
          const real = await w.PBViews.getTotal();
          const el = document.querySelector(viewSelector);
          if (el) el.textContent = `üëÅÔ∏è Total Views: ${Number(real||0).toLocaleString()}`;
          setLS(KEY_TOTAL, String(real||0));
        } catch(_) {}

        // 4) Cargar badges por herramienta: primero local r√°pido, luego remoto
        try {
          const cards = document.querySelectorAll(`${masterGrid} .card`);
          for (const card of cards) {
            const id = card.dataset.id;
            const span = card.querySelector(`.tool-views[data-id="${id}"]`);
            if (!id || !span) continue;

            // Local r√°pido
            const localVal = NUM(getLS(P_TOOL(id)));
            span.textContent = `üëÅÔ∏è ${localVal.toLocaleString()}`;

            // Remoto (reconciliar)
            w.PBViews.getTool(id).then(n=>{
              span.textContent = `üëÅÔ∏è ${Number(n||0).toLocaleString()}`;
              setLS(P_TOOL(id), String(n||0));
            }).catch(()=>{});
          }
        } catch(_) {}

        // 5) Cuando regrese el foco, refresca totales y badges
        const refetchAll = async () => {
          try {
            const real = await w.PBViews.getTotal({ timeout: 2000 });
            const el = document.querySelector(viewSelector);
            if (el) el.textContent = `üëÅÔ∏è Total Views: ${Number(real||0).toLocaleString()}`;
            const cards = document.querySelectorAll(`${masterGrid} .card`);
            for (const card of cards) {
              const id = card.dataset.id;
              const span = card.querySelector(`.tool-views[data-id="${id}"]`);
              if (id && span) {
                const n = await w.PBViews.getTool(id, { timeout: 2000 });
                span.textContent = `üëÅÔ∏è ${Number(n||0).toLocaleString()}`;
              }
            }
          } catch(_) {}
        };
        window.addEventListener('focus', refetchAll);
        document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) refetchAll(); });
      },

      // √ötil para clicks: suma herramienta y total de forma optimista + keepalive
      bumpToolAndTotalFast(id){
        // UI optimista inmediata (badge + total)
        try {
          const span = document.querySelector(`.tool-views[data-id="${id}"]`);
          if (span) {
            const cur = NUM(span.textContent.replace(/[^\d]/g,'')) || 0;
            const next = cur + 1;
            span.textContent = `üëÅÔ∏è ${next.toLocaleString()}`;
            setLS(P_TOOL(id), String(next));
          }
          updateText('#viewInfo', (txt)=>{
            const base = parseCountFromView(txt);
            const next = base + 1;
            return `üëÅÔ∏è Total Views: ${next.toLocaleString()}`;
          });
          setLS(KEY_TOTAL, String((NUM(getLS(KEY_TOTAL))||0)+1));
        } catch(_) {}

        // Dispara incrementos remotos con keepalive (no bloquea navegaci√≥n)
        w.PBViews.bumpTool(id, 1, { keepalive: true });
        w.PBViews.bumpTotal(1, { keepalive: true });
      }
    };
  })(window);
  </script>

  <!-- Sincron√≠a + tabs + contadores -->
  <script>
    (function(){
      function setActiveTab(id){
        const tabs = document.querySelectorAll('.tab');
        const sections = document.querySelectorAll('.section');
        sections.forEach(s => s.classList.toggle('active', s.id === id));
        tabs.forEach(t => {
          const isTarget = (t.textContent.includes('Share Reports') && id==='reports')
                        || (t.textContent.includes('Problem Solve Guide') && id==='guide')
                        || (t.textContent.includes('Tampermonkey Scripts') && id==='scripts')
                        || (t.textContent.includes('MasterTools') && id==='mastertools');
          t.classList.toggle('active', isTarget);
        });
        try{
          localStorage.setItem('pb.activeTab', id);
          const u = new URL(location.href);
          u.searchParams.set('tab', id);
          u.hash = '#'+id;
          history.replaceState(null,'',u);
        }catch(e){}
      }

      window.showSection = (function(original){
        return function(id){
          if(typeof original === 'function'){ try{ original(id); }catch(e){} }
          setActiveTab(id);
        }
      })(window.showSection);

      const initialId =
        new URL(location.href).searchParams.get('tab')
        || (location.hash || '').slice(1)
        || localStorage.getItem('pb.activeTab')
        || (document.querySelector('.section.active')?.id)
        || 'reports';
      setActiveTab(initialId);
    })();
  </script>

  <!-- L√≥gica MasterTools (con UI optimista y conteo doble: tool + total) -->
  <script>
    const LS_FAVS = 'pb.master.favorites';
    const tools = [
      {id:'trailer-plan', icon:'üöõ', name:'Trailer Plan Analyzer', href:'https://qjuflore.github.io/Productivity-Boost-Hub/MasterTools/trailer-plan.html', desc:'Plan injection, density & severity attributes for trailers.'},
      {id:'inbound-flow-planner', icon:'üì¶', name:'Inbound Flow Planner', href:'https://qjuflore.github.io/Productivity-Boost-Hub/MasterTools/Inbound%20Flow%20Planner.html', desc:'Optimize inbound flow & labor planning.'}
    ];

    const getFavs = () => { try { return JSON.parse(localStorage.getItem(LS_FAVS) || '[]'); } catch { return []; } };
    const setFavs = (arr) => localStorage.setItem(LS_FAVS, JSON.stringify(arr));
    const isFav = (id) => getFavs().includes(id);

    function toggleFav(id){
      const favs = new Set(getFavs());
      if (favs.has(id)) favs.delete(id); else favs.add(id);
      setFavs([...favs]);
      renderMasterTools();
    }

    function renderMasterTools(){
      const wrap=document.getElementById('masterGrid');
      if(!wrap) return;
      wrap.innerHTML='';
      const data=[...tools];
      data.sort((a,b)=> (isFav(b.id)-isFav(a.id)) || a.name.localeCompare(b.name));

      for(const t of data){
        // Muestra primero valor local (r√°pido); PBViews.init() lo reconciliar√°
        const localTool = Number(localStorage.getItem(`pb.views.tool.${t.id}`) || '0');
        const toolViews = localTool.toLocaleString();

        const card=document.createElement('div');
        card.className='card';
        card.dataset.id=t.id;
        card.innerHTML=`<h3>${t.icon} ${t.name}</h3>
          <p>${t.desc||''}</p>
          <div class="row">
            <a class="tool-link" href="${t.href}">Open</a>
            <button class="icon-btn favorite" aria-pressed="${isFav(t.id)}" title="Favorite">‚òÖ</button>
            <button class="icon-btn copy-btn" title="Copy link">‚ßâ</button>
            <span class="tool-views" data-id="${t.id}">üëÅÔ∏è ${toolViews}</span>
          </div>`;

        const favBtn = card.querySelector('.favorite');
        favBtn.addEventListener('click', ()=> toggleFav(t.id));

        const copyBtn = card.querySelector('.copy-btn');
        copyBtn.addEventListener('click', async ()=>{
          try{
            const url = new URL(t.href, location.href).href;
            await navigator.clipboard.writeText(url);
            const old = copyBtn.textContent; copyBtn.textContent='‚úî';
            setTimeout(()=>copyBtn.textContent=old, 900);
          }catch(e){}
        });

        // Suma tool+total con UI inmediata y request con keepalive
        const openLink = card.querySelector('.tool-link');
        openLink.addEventListener('mousedown', () => { // mousedown dispara antes de navegar
          window.PBViews?.bumpToolAndTotalFast(t.id);
        }, { passive:true });

        wrap.appendChild(card);
      }
    }

    const masterSearch = document.getElementById('masterSearch');
    if(masterSearch){
      masterSearch.addEventListener('input', ()=>{
        const q = masterSearch.value.trim().toLowerCase();
        document.querySelectorAll('#masterGrid .card').forEach(card=>{
          const txt = card.textContent.toLowerCase();
          card.style.display = q ? (txt.includes(q) ? '' : 'none') : '';
        });
      });
    }

    // Render inicial y arranque PBViews
    renderMasterTools();
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', ()=> window.PBViews?.init());
    } else {
      window.PBViews?.init();
    }
  </script>
