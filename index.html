<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ Productivity Boost Hub</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00fff7;
      --accent-2: #9ef5ff;
      --text: #e0f7fa;
      --muted: #b7dfe6;
      --text-glow: 0 0 5px #00fff7;
      --button-bg: #00fff7;
      --button-text: #000;
      --button-glow: 0 0 10px #00fff7;
      --focus: 0 0 0 3px rgba(0, 255, 247, 0.35);
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      color: var(--accent);
      text-shadow: var(--text-glow);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .tab {
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: var(--accent);
      color: black;
      box-shadow: var(--button-glow);
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      align-items: center;
    }

    .btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: var(--button-glow);
      transition: transform 0.2s ease;
    }

    .btn:hover { transform: scale(1.05); }

    .section { display: none; }
    .section.active { display: block; }

    .category {
      background: var(--card-bg);
      margin-bottom: 1rem;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .category-header {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.07);
    }

    .category-content {
      display: none;
      padding: 1rem;
      white-space: pre-wrap;
      border-top: 1px solid var(--border);
    }

    .visible { display: block; }

    .copy-btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: var(--button-glow);
      transition: all 0.3s ease;
      margin-left: 0.5rem;
    }
    .copy-btn.copied { background-color: #00c851; color: white; }

    .footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: #aaa;
    }

    /* Submit box */
    .submit-card {
      background: var(--card-bg);
      padding: 1rem;
      border: 1px dashed var(--accent);
      border-radius: 10px;
      text-align: center;
      margin-bottom: 2rem;
    }
    .submit-card a { color: var(--accent); font-weight: bold; text-decoration: none; }
    .submit-card a:hover { text-decoration: underline; }

    /* MasterTools */
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: .8rem; }
    .card { border:1px solid var(--border); background: var(--card-bg); border-radius: var(--radius); padding: .9rem; display:flex; flex-direction:column; gap:.7rem; }
    .card h3 { margin:0; font-size:1rem; color: var(--accent-2); }
    .card p { margin:0; color: var(--muted); font-size:.92rem; min-height: 2.2em; }
    .card .row { display:flex; gap:.5rem; align-items: center; }

    .icon-btn { background: transparent; border:1px solid var(--border); border-radius: 10px; padding:.45rem .6rem; color: var(--text); cursor: pointer; }
    .icon-btn:hover { border-color: var(--accent); box-shadow: var(--button-glow); }
    .favorite[aria-pressed="true"] { border-color: var(--accent); box-shadow: var(--button-glow); }

    /* Open button visible + badge */
    .tool-link {
      background: var(--accent);
      color: #000 !important;
      font-weight: 900;
      border: none;
      box-shadow: var(--button-glow);
      transition: transform .2s ease;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
    }
    .tool-link:hover { transform: scale(1.05); }

    .count-dot {
      position: absolute;
      top: -6px;
      right: -6px;
      min-width: 22px;
      height: 22px;
      padding: 0 6px;
      border-radius: 999px;
      background: #000;
      color: var(--accent);
      font-weight: 800;
      font-size: 12px;
      line-height: 22px;
      text-align: center;
      border: 1px solid var(--accent);
      box-shadow: 0 0 10px rgba(0,255,247,.35);
      user-select: none;
      pointer-events: none;
    }

    /* Search bars */
    .search, #reportSearch, #guideSearch, #scriptSearch, #masterSearch {
      margin-bottom: 1rem;
      padding: 0.7rem 1rem;
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text);
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>üöÄ Productivity Boost Hub</h1>

  <div class="tabs">
    <div class="tab active" onclick="showSection('reports')">üìä Share Reports</div>
    <div class="tab" onclick="showSection('guide')">üß© Problem Solve Guide</div>
    <div class="tab" onclick="showSection('scripts')">üß† Tampermonkey Scripts</div>
    <div class="tab" onclick="showSection('mastertools')">üß∞ MasterTools</div>
  </div>

  <div class="controls">
    <button class="btn" id="emojiToggle">üòé Emojis: ON</button>
    <button class="btn" onclick="loadReports()">‚Üª Refresh</button>
    <!-- Se elimin√≥ la opci√≥n de üëÅÔ∏è Total Visits -->
  </div>

  <div id="reports" class="section active">
    <input type="text" id="reportSearch" placeholder="üîç Search reports..." class="search">
    <div id="reportContainer"></div>
    <div id="error" class="error-msg"></div>
  </div>

  <div id="guide" class="section">
    <input type="text" id="guideSearch" placeholder="üîç Search guide..." class="search">
    <div id="guideContainer"></div>
  </div>

  <div id="scripts" class="section">
    <input type="text" id="scriptSearch" placeholder="üîç Search scripts..." class="search">
    <div class="submit-card">
      üìù Want to share your script? <a href="https://docs.google.com/forms/d/e/1FAIpQLSdVhvhkmE28nIxDH2DAo4FR7W14zqUxp2KlGHvib6baAMplEQ/viewform" target="_blank">Submit it here</a>
    </div>
    <div id="scriptContainer"></div>
  </div>

  <!-- MasterTools -->
  <div id="mastertools" class="section">
    <input type="text" id="masterSearch" placeholder="üîç Search MasterTools..." class="search">
    <div class="grid" id="masterGrid" style="margin-top:.8rem"></div>
  </div>

  <div class="footer">Created by qjuflore | Juan Flores</div>

  <!-- Tu l√≥gica existente -->
  <script src="script.js"></script>

  <!-- Parche: tabs activas + URL persistente -->
  <script>
    (function(){
      const tabs = document.querySelectorAll('.tab');
      const sections = document.querySelectorAll('.section');

      function setActiveTab(id){
        sections.forEach(s => s.classList.toggle('active', s.id === id));
        tabs.forEach(t => {
          const isTarget = (t.textContent.includes('Share Reports') && id==='reports')
                        || (t.textContent.includes('Problem Solve Guide') && id==='guide')
                        || (t.textContent.includes('Tampermonkey Scripts') && id==='scripts')
                        || (t.textContent.includes('MasterTools') && id==='mastertools');
          t.classList.toggle('active', isTarget);
        });
        try{
          localStorage.setItem('pb.activeTab', id);
          const u = new URL(location.href);
          u.searchParams.set('tab', id);
          u.hash = '#'+id;
          history.replaceState(null,'',u);
        }catch(e){}
      }

      const original = window.showSection;
      window.showSection = function(id){
        if(typeof original === 'function'){ try{ original(id); }catch(e){} }
        setActiveTab(id);
      };

      const activeNow = document.querySelector('.section.active');
      const initialId = (activeNow && activeNow.id)
        || new URL(location.href).searchParams.get('tab')
        || (location.hash||'').slice(1)
        || localStorage.getItem('pb.activeTab')
        || 'reports';
      setActiveTab(initialId);
    })();
  </script>

  <!-- M√≥dulo de contadores locales (por tool y total de sitio) -->
  <script>
    (function(){
      const KEY = 'pbh.counters.v1';
      function read(){ try{ return JSON.parse(localStorage.getItem(KEY)||'{}'); }catch(_){ return {}; } }
      function write(obj){ try{ localStorage.setItem(KEY, JSON.stringify(obj)); }catch(_){ } }
      function get(k){ const c=read(); return c[k]||0; }
      function bump(k){ const c=read(); c[k]=(c[k]||0)+1; write(c); return c[k]; }

      // Exponer en window
      window.PBCounters = { get, bump };

      // Aumentar el total del sitio al abrir el hub (si quieres)
      bump('site.total');
    })();
  </script>

  <!-- L√≥gica MasterTools -->
  <script>
    const LS_FAVS = 'pb.master.favorites';

    /* === LISTA DE TOOLS (agrega m√°s aqu√≠) === */
    const tools = [
      {
        id:'trailer-plan',
        icon:'üöõ',
        name:'Trailer Plan Analyzer',
        href:'MasterTools/trailer-plan.html',  // << enlace corregido
        desc:'Plan injection, density & severity attributes for trailers.'
      }
      // Ejemplo para agregar m√°s:
      // { id:'otro-tool', icon:'üßÆ', name:'Calculator Pro', href:'MasterTools/calculator-pro.html', desc:'Fast calc.' }
    ];

    const getFavs = () => { try { return JSON.parse(localStorage.getItem(LS_FAVS) || '[]'); } catch { return []; } };
    const setFavs = (arr) => localStorage.setItem(LS_FAVS, JSON.stringify(arr));
    const isFav = (id) => getFavs().includes(id);

    function toggleFav(id){
      const favs = new Set(getFavs());
      if (favs.has(id)) favs.delete(id); else favs.add(id);
      setFavs([...favs]);
      renderMasterTools();
    }

    function renderMasterTools(){
      const wrap=document.getElementById('masterGrid');
      if(!wrap) return;
      wrap.innerHTML='';
      const data=[...tools];
      data.sort((a,b)=> (isFav(b.id)-isFav(a.id)) || a.name.localeCompare(b.name));
      for(const t of data){
        const card=document.createElement('div');
        card.className='card';
        card.dataset.id=t.id;

        // Contador actual (solo numero)
        const count = (window.PBCounters?.get('tool.'+t.id)) || 0;

        card.innerHTML=`
          <h3>${t.icon} ${t.name}</h3>
          <p>${t.desc||''}</p>
          <div class="row">
            <a class="tool-link" href="${t.href}" target="_blank" rel="noopener">
              Open
              <span class="count-dot" data-counter="${t.id}">${count}</span>
            </a>
            <button class="icon-btn favorite" aria-pressed="${isFav(t.id)}" title="Favorite">‚òÖ</button>
            <button class="icon-btn copy-btn" title="Copy link">‚ßâ</button>
          </div>`;

        // Fav
        const favBtn = card.querySelector('.favorite');
        favBtn.addEventListener('click', ()=> toggleFav(t.id));

        // Copy
        const copyBtn = card.querySelector('.copy-btn');
        copyBtn.addEventListener('click', async ()=>{
          try{
            const url = new URL(t.href, location.href).href;
            await navigator.clipboard.writeText(url);
            const old = copyBtn.textContent; copyBtn.textContent='‚úî';
            setTimeout(()=>copyBtn.textContent=old, 900);
          }catch(e){ /* ignore */ }
        });

        // Bump al abrir
        const openLink = card.querySelector('.tool-link');
        const dot = card.querySelector('.count-dot');
        openLink.addEventListener('click', ()=>{
          try{
            const n = window.PBCounters.bump('tool.'+t.id);
            if(dot) dot.textContent = n;
            // (opcional) tambi√©n sumar al total del sitio:
            window.PBCounters.bump('site.total');
          }catch(_){}
        });

        wrap.appendChild(card);
      }
    }

    // Buscador
    const masterSearch = document.getElementById('masterSearch');
    if(masterSearch){
      masterSearch.addEventListener('input', ()=>{
        const q = masterSearch.value.trim().toLowerCase();
        document.querySelectorAll('#masterGrid .card').forEach(card=>{
          const txt = card.textContent.toLowerCase();
          card.style.display = q ? (txt.includes(q) ? '' : 'none') : '';
        });
      });
    }

    renderMasterTools();
  </script>
</body>
</html>
