  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00fff7;
      --accent-2: #9ef5ff;
      --text: #e0f7fa;
      --muted: #b7dfe6;
      --button-bg: #00fff7;
      --button-text: #000;
      --button-glow: 0 0 10px #00fff7;
      --radius: 14px;
    }
    * { box-sizing:border-box; }
    body { margin:0; padding:2rem; font-family:'Orbitron',sans-serif; background:var(--bg); color:var(--text); min-height:100vh; display:flex; flex-direction:column; }
    h1 { font-size:2.2rem; margin-bottom:2rem; color:var(--accent); text-shadow:0 0 5px #00fff7; }
    .tabs { display:flex; gap:1rem; margin-bottom:1rem; flex-wrap:wrap; }
    .tab { padding:.5rem 1rem; border-radius:10px; background:var(--card-bg); border:1px solid var(--border); cursor:pointer; }
    .tab.active { background:var(--accent); color:#000; box-shadow:0 0 10px #00fff7; }
    .controls { display:flex; gap:1rem; flex-wrap:wrap; align-items:center; margin-bottom:1rem; }
    .btn { background:var(--button-bg); color:#000; padding:.5rem 1rem; border:none; border-radius:8px; font-weight:700; cursor:pointer; box-shadow:0 0 10px #00fff7; }
    .section{ display:none; } .section.active{ display:block; }
    .footer{ margin-top:auto; text-align:center; color:#aaa; }
    .grid{ display:grid; grid-template-columns:repeat(auto-fill, minmax(240px, 1fr)); gap:.8rem; }
    .card{ border:1px solid var(--border); background:rgba(255,255,255,.05); border-radius:14px; padding:.9rem; display:flex; flex-direction:column; gap:.7rem; }
    .card h3{ margin:0; font-size:1rem; color:var(--accent-2); }
    .card p{ margin:0; color:var(--muted); font-size:.92rem; min-height:2.2em; }
    .card .row{ display:flex; gap:.5rem; align-items:center; }
    .tool-link{ background:var(--accent); color:#000!important; font-weight:900; border:none; box-shadow:0 0 10px #00fff7; padding:.5rem 1rem; border-radius:10px; }
    .icon-btn{ background:transparent; border:1px solid var(--border); border-radius:10px; padding:.45rem .6rem; color:inherit; cursor:pointer; }
    .tool-views{ margin-left:auto; font-size:.9rem; color:#b7dfe6; padding:.15rem .45rem; border:1px solid var(--border); border-radius:999px; background:rgba(255,255,255,.03); white-space:nowrap; }
    #viewInfo{ font-size:1.05rem; user-select:none; padding:.4rem .7rem; border:1px solid var(--border); border-radius:10px; background:rgba(255,255,255,.05); }
    .search{ margin-bottom:1rem; padding:.7rem 1rem; width:100%; border-radius:10px; border:1px solid var(--border); background:rgba(255,255,255,.05); color:inherit; }
  </style>

  <!-- === PBViews (Apps Script s√≥lo, r√°pido y sincronizado) === -->
  <script>
  (function(w){
    const BASE = 'https://script.google.com/macros/s/AKfycbzrMg3MWq5YT53rNweaxuFa--9CMwoz4k1PDio8y8fbl-3hSb_fk_WWYPhPaDPKe90P3g/exec';
    const TOKEN = ''; // si lo pones en Code.gs, a√±ade aqu√≠ el mismo

    // Keys
    const KEY_TOTAL = 'pb.views.total';
    const P_TOOL = (id)=> `pb.views.tool.${String(id)}`;
    const P_AREA = (id)=> `pb.views.area.${String(id)}`;

    // Tools list (mismo que abajo)
    const TOOLS = [
      {id:'trailer-plan'},
      {id:'inbound-flow-planner'}
    ];

    // Core fetchers
    async function apiPOST(payload, opts={}) {
      const body = JSON.stringify(TOKEN ? {...payload, token:TOKEN} : payload);
      const res = await fetch(BASE, {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body,
        keepalive: !!opts.keepalive
      });
      return res.json();
    }
    async function apiGET(params) {
      const q = new URLSearchParams(TOKEN ? {...params, token:TOKEN} : params);
      const res = await fetch(`${BASE}?${q.toString()}`, { method:'GET' });
      return res.json();
    }

    // UI helpers
    function setTotalUI(n){
      const el = document.getElementById('viewInfo');
      if (el && typeof n === 'number') el.textContent = `üëÅÔ∏è Total Views: ${n.toLocaleString()}`;
    }
    function setToolUI(id, n){
      const span = document.querySelector(`.tool-views[data-id="${id}"]`);
      if (span && typeof n === 'number') span.textContent = `üëÅÔ∏è ${n.toLocaleString()}`;
    }

    // Batch helpers
    function allToolKeys(){
      return TOOLS.map(t=>P_TOOL(t.id));
    }

    w.PBViews = {
      // 1) En cada carga: +1 a total y +1 a √°rea (at√≥mico en una llamada)
      async bumpOnLoad(area='hub'){
        try {
          const keys = [KEY_TOTAL, P_AREA(area)];
          const resp = await apiPOST({ op:'inc_multi', keys, n:1 });
          const total = resp?.values?.[KEY_TOTAL];
          if (typeof total === 'number') setTotalUI(total);
        } catch(e){
          // si falla, lo siguiente (polling/focus) lo corregir√°
        }
      },

      // 2) Carga inicial de badges (una llamada)
      async loadToolBadges(){
        try {
          const keys = allToolKeys();
          if (keys.length === 0) return;
          const resp = await apiPOST({ op:'counts', keys });
          const values = resp?.values || {};
          TOOLS.forEach(t => setToolUI(t.id, Number(values[P_TOOL(t.id)]||0)));
        } catch(e){}
      },

      // 3) Click herramienta: +1 tool y +1 total (en una sola POST, sin bloquear)
      bumpToolAndTotalOnOpen(id){
        const payload = { op:'inc_multi', keys:[P_TOOL(id), KEY_TOTAL], n:1, ...(TOKEN?{token:TOKEN}:{}) };
        const data = JSON.stringify(payload);
        // sendBeacon (r√°pido, no espera respuesta)
        if (navigator.sendBeacon) {
          const blob = new Blob([data], { type:'application/json' });
          const ok = navigator.sendBeacon(BASE, blob);
          if (ok) return;
        }
        // fallback
        fetch(BASE, { method:'POST', headers:{'Content-Type':'application/json'}, body:data, keepalive:true }).catch(()=>{});
      },

      // 4) Sincron√≠a peri√≥dica (total + todas las tools en una tanda y un get)
      async pollAll(){
        try {
          const t = await apiGET({ op:'get', key: KEY_TOTAL });
          if (typeof t?.value === 'number') setTotalUI(t.value);
        } catch(e){}
        try {
          const resp = await apiPOST({ op:'counts', keys: allToolKeys() });
          const values = resp?.values || {};
          TOOLS.forEach(t => setToolUI(t.id, Number(values[P_TOOL(t.id)]||0)));
        } catch(e){}
      }
    };
  })(window);
  </script>

  <!-- Tu script principal (si lo tienes) -->
  <script src="script.js"></script>

  <!-- Tabs -->
  <script>
    (function(){
      function setActiveTab(id){
        document.querySelectorAll('.section').forEach(s => s.classList.toggle('active', s.id === id));
        document.querySelectorAll('.tab').forEach(t => {
          const isTarget = (t.textContent.includes('Share Reports') && id==='reports')
                        || (t.textContent.includes('Problem Solve Guide') && id==='guide')
                        || (t.textContent.includes('Tampermonkey Scripts') && id==='scripts')
                        || (t.textContent.includes('MasterTools') && id==='mastertools');
          t.classList.toggle('active', isTarget);
        });
        try{
          localStorage.setItem('pb.activeTab', id);
          const u = new URL(location.href); u.searchParams.set('tab', id); u.hash = '#'+id; history.replaceState(null,'',u);
        }catch(e){}
      }
      window.showSection = (function(orig){ return function(id){ if(typeof orig==='function'){ try{ orig(id);}catch(e){} } setActiveTab(id);} })(window.showSection);
      const initialId = new URL(location.href).searchParams.get('tab') || (location.hash||'').slice(1) || localStorage.getItem('pb.activeTab') || (document.querySelector('.section.active')?.id) || 'reports';
      setActiveTab(initialId);
    })();
  </script>

  <!-- MasterTools (render + hooks de conteo) -->
  <script>
    const LS_FAVS='pb.master.favorites';
    const tools=[
      {id:'trailer-plan', icon:'üöõ', name:'Trailer Plan Analyzer', href:'https://qjuflore.github.io/Productivity-Boost-Hub/MasterTools/trailer-plan.html', desc:'Plan injection, density & severity attributes for trailers.'},
      {id:'inbound-flow-planner', icon:'üì¶', name:'Inbound Flow Planner', href:'https://qjuflore.github.io/Productivity-Boost-Hub/MasterTools/Inbound%20Flow%20Planner.html', desc:'Optimize inbound flow & labor planning.'}
    ];
    const getFavs=()=>{ try{return JSON.parse(localStorage.getItem(LS_FAVS)||'[]');}catch{return[];} };
    const setFavs=(arr)=>localStorage.setItem(LS_FAVS, JSON.stringify(arr));
    const isFav=(id)=>getFavs().includes(id);

    function toggleFav(id){ const s=new Set(getFavs()); s.has(id)?s.delete(id):s.add(id); setFavs([...s]); renderMasterTools(); }

    function renderMasterTools(){
      const wrap=document.getElementById('masterGrid'); if(!wrap) return;
      wrap.innerHTML=''; const data=[...tools];
      data.sort((a,b)=> (isFav(b.id)-isFav(a.id)) || a.name.localeCompare(b.name));
      for(const t of data){
        const card=document.createElement('div'); card.className='card'; card.dataset.id=t.id;
        card.innerHTML=`<h3>${t.icon} ${t.name}</h3>
          <p>${t.desc||''}</p>
          <div class="row">
            <a class="tool-link" href="${t.href}">Open</a>
            <button class="icon-btn favorite" aria-pressed="${isFav(t.id)}" title="Favorite">‚òÖ</button>
            <button class="icon-btn copy-btn" title="Copy link">‚ßâ</button>
            <span class="tool-views" data-id="${t.id}">üëÅÔ∏è 0</span>
          </div>`;
        card.querySelector('.favorite').addEventListener('click', ()=>toggleFav(t.id));
        const copyBtn = card.querySelector('.copy-btn');
        copyBtn.addEventListener('click', async ()=>{
          try{ await navigator.clipboard.writeText(new URL(t.href, location.href).href); const old=copyBtn.textContent; copyBtn.textContent='‚úî'; setTimeout(()=>copyBtn.textContent=old,900);}catch(e){}
        });
        // Contar herramienta + total en UNA sola llamada al abrir
        const open = card.querySelector('.tool-link');
        const send = ()=> window.PBViews?.bumpToolAndTotalOnOpen(t.id);
        open.addEventListener('pointerdown', send, {passive:true});
        open.addEventListener('mousedown', send, {passive:true});
        wrap.appendChild(card);
      }
    }

    renderMasterTools();

    // Arranque contadores
    (async function startCounters(){
      await window.PBViews?.bumpOnLoad('hub');   // +1 total +1 √°rea (siempre, en cada refresh)
      await window.PBViews?.loadToolBadges();    // carga inicial de badges
      // Sincron√≠a cada 10s y al recuperar foco
      setInterval(()=> window.PBViews?.pollAll(), 10000);
      window.addEventListener('focus', ()=> window.PBViews?.pollAll());
      document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) window.PBViews?.pollAll(); });
    })();
  </script>
