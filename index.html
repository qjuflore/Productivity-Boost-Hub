<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ Productivity Boost Hub</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00fff7;
      --accent-2: #9ef5ff;
      --text: #e0f7fa;
      --muted: #b7dfe6;
      --text-glow: 0 0 5px #00fff7;
      --button-bg: #00fff7;
      --button-text: #000;
      --button-glow: 0 0 10px #00fff7;
      --focus: 0 0 0 3px rgba(0, 255, 247, 0.35);
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      color: var(--accent);
      text-shadow: var(--text-glow);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .tab {
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: var(--accent);
      color: black;
      box-shadow: var(--button-glow);
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      align-items: center;
    }

    .btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: var(--button-glow);
      transition: transform 0.2s ease;
    }

    .btn:hover { transform: scale(1.05); }

    .section { display: none; }
    .section.active { display: block; }

    .category {
      background: var(--card-bg);
      margin-bottom: 1rem;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .category-header {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.07);
    }

    .category-content {
      display: none;
      padding: 1rem;
      white-space: pre-wrap;
      border-top: 1px solid var(--border);
    }

    .visible { display: block; }

    .copy-btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: var(--button-glow);
      transition: all 0.3s ease;
      margin-left: 0.5rem;
    }
    .copy-btn.copied { background-color: #00c851; color: white; }

    .footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: #aaa;
    }

    /* MasterTools */
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: .8rem; }
    .card { border:1px solid var(--border); background: var(--card-bg); border-radius: var(--radius); padding: .9rem; display:flex; flex-direction:column; gap:.7rem; }
    .card h3 { margin:0; font-size:1rem; color: var(--accent-2); }
    .card p { margin:0; color: var(--muted); font-size:.92rem; min-height: 2.2em; }
    .card .row { display:flex; gap:.5rem; align-items:center; }
    .icon-btn { background: transparent; border:1px solid var(--border); border-radius: 10px; padding:.45rem .6rem; color: var(--text); cursor: pointer; }
    .icon-btn:hover { border-color: var(--accent); box-shadow: var(--button-glow); }
    .favorite[aria-pressed="true"] { border-color: var(--accent); box-shadow: var(--button-glow); }

    .tool-link {
      background: var(--accent);
      color: #000 !important;
      font-weight: 900;
      border: none;
      box-shadow: var(--button-glow);
      transition: transform .2s ease;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }
    .tool-link:hover { transform: scale(1.05); }

    .search, #reportSearch, #guideSearch, #scriptSearch, #masterSearch {
      margin-bottom: 1rem;
      padding: 0.7rem 1rem;
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text);
      font-size: 1rem;
    }

    /* Contador de vistas (header) */
    #viewInfo {
      font-size: 1.05rem;
      user-select: none;
      padding: .4rem .7rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--card-bg);
    }

    /* Badge de vistas por tool (compacto) */
    .tool-views {
      margin-left: auto;
      font-size: .9rem;
      color: var(--muted);
      padding: .15rem .45rem;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: rgba(255,255,255,0.03);
      white-space: nowrap;
      line-height: 1.1;
    }
  </style>

  <!-- PBViews GLOBAL (Apps Script backend + fallback local) -->
  <script>
  (function (w) {
    const BASE  = 'https://script.google.com/macros/s/AKfycbzrMg3MWq5YT53rNweaxuFa--9CMwoz4k1PDio8y8fbl-3hSb_fk_WWYPhPaDPKe90P3g/exec'; // tu /exec
    const TOKEN = ''; // si configuraste APP_TOKEN en el servidor, ponlo aqu√≠

    const NUM = (x)=>{ const n=parseInt(x,10); return isNaN(n)?0:n; };
    const getLS = (k)=>{ try{ return localStorage.getItem(k); }catch(e){ return null; } };
    const setLS = (k,v)=>{ try{ localStorage.setItem(k,v); }catch(e){} };

    async function api(op, params) {
      const q = new URLSearchParams({ op, ...(params||{}) });
      if (TOKEN) q.append('token', TOKEN);
      const url = `${BASE}?${q.toString()}`;
      const res = await fetch(url, { method: 'GET' }); // GET simple
      if (!res.ok) throw new Error('fetch failed');
      return res.json();
    }
    async function bumpRemote(key, n=1) {
      try { const j = await api('inc', { key, n:String(n) }); return NUM(j.value); }
      catch { const cur = NUM(getLS(key)); const val = cur + (n|0); setLS(key, String(val)); return val; }
    }
    async function getRemote(key) {
      try { const j = await api('get', { key }); return NUM(j.value); }
      catch { return NUM(getLS(key)); }
    }

    const KEY_TOTAL = 'pb.views.total';
    const P_TOOL = (id)=> `pb.views.tool.${String(id)}`;
    const P_AREA = (id)=> `pb.views.area.${String(id)}`;

    w.PBViews = {
      bumpTotal(n=1){ return bumpRemote(KEY_TOTAL, n); },
      getTotal(){ return getRemote(KEY_TOTAL); },
      bumpTool(id, n=1){ return bumpRemote(P_TOOL(id), n); },
      getTool(id){ return getRemote(P_TOOL(id)); },
      bumpArea(id, n=1){ return bumpRemote(P_AREA(id), n); },
      getArea(id){ return getRemote(P_AREA(id)); },
      bumpCountry(n=1){ return api('inccountry', { n:String(n) }).catch(()=>null); },

      // Auto-init: suma total + √°rea 'hub', pinta #viewInfo, actualiza badges y cuenta clicks en .tool-link
      async init({ area='hub', viewSelector='#viewInfo', masterGrid='#masterGrid' } = {}) {
        try { await w.PBViews.bumpTotal(1); await w.PBViews.bumpArea(area, 1); } catch(_){}
        // Render total
        try {
          const total = await w.PBViews.getTotal();
          const el = document.querySelector(viewSelector);
          if (el) el.textContent = `üëÅÔ∏è Total Views: ${Number(total||0).toLocaleString()}`;
        } catch(_){}
        // Badges por herramienta + contar al abrir
        try {
          const cards = document.querySelectorAll(`${masterGrid} .card`);
          for (const card of cards) {
            const id = card.dataset.id;
            const span = card.querySelector(`.tool-views[data-id="${id}"]`);
            if (id && span) {
              const n = await w.PBViews.getTool(id);
              span.textContent = `üëÅÔ∏è ${Number(n||0).toLocaleString()}`;
            }
            const open = card.querySelector('.tool-link');
            if (open && id) {
              open.addEventListener('click', ()=> { w.PBViews.bumpTool(id, 1); }, { passive:true });
            }
          }
        } catch(_){}
      }
    };

    // Arranca cuando el DOM est√© listo
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', ()=> w.PBViews.init());
    } else {
      w.PBViews.init();
    }
  })(window);
  </script>

  <!-- Sincron√≠a + tabs + contadores (async-safe para PBViews remoto) -->
  <script>
    (function(){
      function setActiveTab(id){
        const tabs = document.querySelectorAll('.tab');
        const sections = document.querySelectorAll('.section');
        sections.forEach(s => s.classList.toggle('active', s.id === id));
        tabs.forEach(t => {
          const isTarget = (t.textContent.includes('Share Reports') && id==='reports')
                        || (t.textContent.includes('Problem Solve Guide') && id==='guide')
                        || (t.textContent.includes('Tampermonkey Scripts') && id==='scripts')
                        || (t.textContent.includes('MasterTools') && id==='mastertools');
          t.classList.toggle('active', isTarget);
        });
        try{
          localStorage.setItem('pb.activeTab', id);
          const u = new URL(location.href);
          u.searchParams.set('tab', id);
          u.hash = '#'+id;
          history.replaceState(null,'',u);
        }catch(e){}
      }

      window.showSection = (function(original){
        return function(id){
          if(typeof original === 'function'){ try{ original(id); }catch(e){} }
          setActiveTab(id);
        }
      })(window.showSection);

      const initialId =
        new URL(location.href).searchParams.get('tab')
        || (location.hash || '').slice(1)
        || localStorage.getItem('pb.activeTab')
        || (document.querySelector('.section.active')?.id)
        || 'reports';
      setActiveTab(initialId);
    })();
  </script>

  <!-- L√≥gica MasterTools con badge de vistas por tool (üëÅÔ∏è N) -->
  <script>
    const LS_FAVS = 'pb.master.favorites';
    const tools = [
      {id:'trailer-plan', icon:'üöõ', name:'Trailer Plan Analyzer', href:'https://qjuflore.github.io/Productivity-Boost-Hub/MasterTools/trailer-plan.html', desc:'Plan injection, density & severity attributes for trailers.'},
      {id:'inbound-flow-planner', icon:'üì¶', name:'Inbound Flow Planner', href:'https://qjuflore.github.io/Productivity-Boost-Hub/MasterTools/Inbound%20Flow%20Planner.html', desc:'Optimize inbound flow & labor planning.'}
    ];

    const getFavs = () => { try { return JSON.parse(localStorage.getItem(LS_FAVS) || '[]'); } catch { return []; } };
    const setFavs = (arr) => localStorage.setItem(LS_FAVS, JSON.stringify(arr));
    const isFav = (id) => getFavs().includes(id);

    function toggleFav(id){
      const favs = new Set(getFavs());
      if (favs.has(id)) favs.delete(id); else favs.add(id);
      setFavs([...favs]);
      renderMasterTools();
    }

    function renderMasterTools(){
      const wrap=document.getElementById('masterGrid');
      if(!wrap) return;
      wrap.innerHTML='';
      const data=[...tools];
      data.sort((a,b)=> (isFav(b.id)-isFav(a.id)) || a.name.localeCompare(b.name));

      for(const t of data){
        // Placeholder para evitar [object Promise]; PBViews.init() (y el bloque abajo) lo actualizar√°n
        const toolViews = '‚Ä¶';

        const card=document.createElement('div');
        card.className='card';
        card.dataset.id=t.id;
        card.innerHTML=`<h3>${t.icon} ${t.name}</h3>
          <p>${t.desc||''}</p>
          <div class="row">
            <a class="tool-link" href="${t.href}">Open</a>
            <button class="icon-btn favorite" aria-pressed="${isFav(t.id)}" title="Favorite">‚òÖ</button>
            <button class="icon-btn copy-btn" title="Copy link">‚ßâ</button>
            <span class="tool-views" data-id="${t.id}">üëÅÔ∏è ${toolViews}</span>
          </div>`;

        const favBtn = card.querySelector('.favorite');
        favBtn.addEventListener('click', ()=> toggleFav(t.id));

        const copyBtn = card.querySelector('.copy-btn');
        copyBtn.addEventListener('click', async ()=>{
          try{
            const url = new URL(t.href, location.href).href;
            await navigator.clipboard.writeText(url);
            const old = copyBtn.textContent; copyBtn.textContent='‚úî';
            setTimeout(()=>copyBtn.textContent=old, 900);
          }catch(e){ /* ignore */ }
        });

        // ‚úÖ Actualiza badge por tool al crear la tarjeta
        (async () => {
          try {
            const n = await window.PBViews?.getTool(t.id);
            const span = card.querySelector(`.tool-views[data-id="${t.id}"]`);
            if (span) span.textContent = `üëÅÔ∏è ${Number(n||0).toLocaleString()}`;
          } catch (_) {}
        })();

        // ‚úÖ Suma vista por tool al hacer click en "Open" (no bloquea navegaci√≥n)
        const openLink = card.querySelector('.tool-link');
        openLink.addEventListener('click', () => {
          window.PBViews?.bumpTool(t.id, 1);
        }, { passive:true });

        wrap.appendChild(card);
      }
    }

    const masterSearch = document.getElementById('masterSearch');
    if(masterSearch){
      masterSearch.addEventListener('input', ()=>{
        const q = masterSearch.value.trim().toLowerCase();
        document.querySelectorAll('#masterGrid .card').forEach(card=>{
          const txt = card.textContent.toLowerCase();
          card.style.display = q ? (txt.includes(q) ? '' : 'none') : '';
        });
      });
    }

    // Render inicial
    renderMasterTools();
  </script>
