<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ Productivity Boost Hub</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00fff7;
      --text: #e0f7fa;
      --text-glow: 0 0 5px #00fff7;
      --button-bg: #00fff7;
      --button-text: #000;
      --button-glow: 0 0 10px #00fff7;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      color: var(--accent);
      text-shadow: var(--text-glow);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .tab {
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: var(--accent);
      color: black;
      box-shadow: var(--button-glow);
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: var(--button-glow);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .section { display: none; }
    .section.active { display: block; }

    .category {
      background: var(--card-bg);
      margin-bottom: 1rem;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .category-header {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.07);
    }

    .category-content {
      display: none;
      padding: 1rem;
      white-space: pre-wrap;
      border-top: 1px solid var(--border);
    }

    .visible { display: block; }

    .copy-btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: var(--button-glow);
      transition: all 0.3s ease;
      margin-left: 0.5rem;
    }
    .copy-btn.copied { background-color: #00c851; color: white; }

    .footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: #aaa;
    }

    #visitInfo { margin-top: 1rem; cursor: pointer; font-size: 1.1rem; }

    .submit-card {
      background: var(--card-bg);
      padding: 1rem;
      border: 1px dashed var(--accent);
      border-radius: 10px;
      text-align: center;
      margin-bottom: 2rem;
    }
    .submit-card a { color: var(--accent); font-weight: bold; text-decoration: none; }
    .submit-card a:hover { text-decoration: underline; }

    /* === Added minimal styles for MasterTools (non-breaking) === */
    .mt-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: .8rem; }
    .mt-card { border:1px solid var(--border); background: var(--card-bg); border-radius: 12px; padding: .9rem; display:flex; flex-direction:column; gap:.7rem; }
    .mt-card h3 { margin:0; font-size:1rem; color: #9ef5ff; }
    .mt-card p { margin:0; color: #b7dfe6; font-size:.92rem; min-height: 2.2em; }
    .mt-row { display:flex; gap:.5rem; flex-wrap: wrap; }
    .mt-link, .mt-btn { display:inline-flex; align-items:center; gap:.4rem; text-decoration:none; font-weight:800; border-radius:10px; padding:.45rem .6rem; cursor:pointer; }
    .mt-link { color: var(--accent); border: 1px solid var(--border); background: var(--card-bg); }
    .mt-link:hover { box-shadow: 0 0 10px #00fff7; }
    .mt-btn { background: transparent; border:1px solid var(--border); color:#e0f7fa; }
    .mt-btn:hover { box-shadow: 0 0 10px #00fff7; }
    .mt-fav[aria-pressed="true"] { border-color: #00fff7; box-shadow: 0 0 10px #00fff7; }
  </style>
</head>
<body>
  <h1>üöÄ Productivity Boost Hub</h1>

  <div class="tabs">
    <div class="tab active" onclick="showSection('reports')">üìä Share Reports</div>
    <div class="tab" onclick="showSection('guide')">üß© Problem Solve Guide</div>
    <div class="tab" onclick="showSection('scripts')">üß† Tampermonkey Scripts</div>
    <!-- Added MasterTools tab without altering existing behavior -->
    <div class="tab" onclick="showSection('mastertools')">üß∞ MasterTools</div>
  </div>

  <div class="controls">
    <button class="btn" id="emojiToggle">üòé Emojis: ON</button>
    <button class="btn" onclick="loadReports()">‚Üª Refresh</button>
    <div id="visitInfo" onclick="toggleCountryStats()">üëÅÔ∏è Total Visits: Loading...</div>
    <div id="countryStats"></div>
  </div>

  <div id="reports" class="section active">
    <input type="text" id="reportSearch" placeholder="üîç Search reports..." style="margin-bottom: 1rem; padding: 0.5rem; width: 100%; border-radius: 10px; border: none;">
    <div id="reportContainer"></div>
    <div id="error" class="error-msg"></div>
  </div>

  <div id="guide" class="section">
    <input type="text" id="guideSearch" placeholder="üîç Search guide..." style="margin-bottom: 1rem; padding: 0.5rem; width: 100%; border-radius: 10px; border: none;">
    <div id="guideContainer"></div>
  </div>

  <div id="scripts" class="section">
    <input type="text" id="scriptSearch" placeholder="üîç Search scripts..." style="margin-bottom: 1rem; padding: 0.5rem; width: 100%; border-radius: 10px; border: none;">
    <div class="submit-card">
      üìù Want to share your script? <a href="https://docs.google.com/forms/d/e/1FAIpQLSdVhvhkmE28nIxDH2DAo4FR7W14zqUxp2KlGHvib6baAMplEQ/viewform" target="_blank">Submit it here</a>
    </div>
    <div id="scriptContainer"></div>
  </div>

  <!-- === New MasterTools section (favorites + copy link + search) === -->
  <div id="mastertools" class="section">
    <input type="text" id="masterSearch" placeholder="üîç Search MasterTools..." style="margin-bottom: 1rem; padding: 0.5rem; width: 100%; border-radius: 10px; border: none;">
    <div id="masterGrid" class="mt-grid"></div>
  </div>

  <div class="footer">Created by qjuflore | Juan Flores</div>

  <script src="script.js"></script>

  <!-- Minimal, isolated script for MasterTools only (does not modify other sections) -->
  <script>
  (function(){
    // Avoid interfering with existing code: namespaced constants
    const LS_KEY = 'pb.master.favorites';
    const $ = (s, r=document)=>r.querySelector(s);
    const $$ = (s, r=document)=>Array.from(r.querySelectorAll(s));

    const tools = [
      { id:'trailer-plan', icon:'üöõ', name:'Trailer Plan Analyzer', href:'trailer-plan.html', desc:'Plan injection, density & severity attributes for trailers.' },
      // Add more tools here
    ];

    const getFavs = () => { try { return JSON.parse(localStorage.getItem(LS_KEY) || '[]'); } catch { return []; } };
    const setFavs = (arr) => localStorage.setItem(LS_KEY, JSON.stringify(arr));
    const isFav  = (id) => getFavs().includes(id);

    function toggleFav(id){
      const favs = new Set(getFavs());
      favs.has(id) ? favs.delete(id) : favs.add(id);
      setFavs([...favs]);
      render();
    }

    function card(t){
      const el = document.createElement('div');
      el.className = 'mt-card';
      el.dataset.id = t.id;
      el.innerHTML = `
        <h3>${t.icon} ${t.name}</h3>
        <p>${t.desc||''}</p>
        <div class="mt-row">
          <a class="mt-link" href="${t.href}" target="_blank" rel="noopener">Open</a>
          <button class="mt-btn mt-fav" aria-pressed="${isFav(t.id)}" title="Favorite">‚òÖ</button>
          <button class="mt-btn mt-copy" title="Copy link">‚ßâ</button>
        </div>`;
      const favBtn = el.querySelector('.mt-fav');
      favBtn.addEventListener('click', ()=> toggleFav(t.id));
      const copyBtn = el.querySelector('.mt-copy');
      copyBtn.addEventListener('click', async ()=>{
        try{
          const url = new URL(t.href, location.href).href;
          await navigator.clipboard.writeText(url);
          const prev = copyBtn.textContent; copyBtn.textContent='‚úî'; setTimeout(()=>copyBtn.textContent=prev, 900);
        }catch(e){}
      });
      return el;
    }

    function render(){
      const grid = document.getElementById('masterGrid');
      if(!grid) return;
      grid.innerHTML = '';
      const data = tools.slice().sort((a,b)=> (isFav(b.id)-isFav(a.id)) || a.name.localeCompare(b.name));
      for(const t of data) grid.appendChild(card(t));
    }

    // Search
    const search = document.getElementById('masterSearch');
    if(search){
      search.addEventListener('input', ()=>{
        const q = search.value.trim().toLowerCase();
        $$('#masterGrid .mt-card').forEach(c=>{
          const txt = c.textContent.toLowerCase();
          c.style.display = q ? (txt.includes(q) ? '' : 'none') : '';
        });
      });
    }

    // Initial render
    render();
  })();
  </script>
</body>
</html>
