<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸš€ Productivity Boost Hub</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00fff7;
      --text: #e0f7fa;
      --text-glow: 0 0 5px #00fff7;
      --button-bg: #00fff7;
      --button-text: #000;
      --button-glow: 0 0 10px #00fff7;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      color: var(--accent);
      text-shadow: var(--text-glow);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .tab {
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: var(--accent);
      color: black;
      box-shadow: var(--button-glow);
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: var(--button-glow);
      transition: transform 0.2s ease;
    }

    .btn:hover { transform: scale(1.05); }

    .section { display: none; }
    .section.active { display: block; }

    .category {
      background: var(--card-bg);
      margin-bottom: 1rem;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .category-header {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.07);
    }

    .category-content {
      display: none;
      padding: 1rem;
      white-space: pre-wrap;
      border-top: 1px solid var(--border);
    }

    .visible { display: block; }

    /* Lista simple de herramientas: solo nombre, clic abre nueva pestaÃ±a */
    .tool-list { list-style:none; padding-left:0; margin: 0.5rem 0; display:grid; gap:.6rem; }
    .tool-link {
      display:inline-block;
      color: var(--accent);
      text-decoration: none;
      font-weight: 700;
      padding: .6rem .8rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card-bg);
      transition: box-shadow .2s ease, transform .1s ease, border-color .2s ease;
    }
    .tool-link:hover {
      border-color: var(--accent);
      box-shadow: var(--button-glow);
      transform: translateY(-1px);
    }

    .footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: #aaa;
    }

    #visitInfo { margin-top: 1rem; cursor: pointer; font-size: 1.1rem; }

    .submit-card {
      background: var(--card-bg);
      padding: 1rem;
      border: 1px dashed var(--accent);
      border-radius: 10px;
      text-align: center;
      margin-bottom: 2rem;
    }
    .submit-card a { color: var(--accent); font-weight: bold; text-decoration: none; }
    .submit-card a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>ğŸš€ Productivity Boost Hub</h1>

  <div class="tabs">
    <div class="tab active" onclick="showSection('reports')">ğŸ“Š Share Reports</div>
    <div class="tab" onclick="showSection('guide')">ğŸ§© Problem Solve Guide</div>
    <div class="tab" onclick="showSection('scripts')">ğŸ§  Tampermonkey Scripts</div>
    <!-- NEW TAB -->
    <div class="tab" onclick="showSection('mastertools')">ğŸ§° MasterTools</div>
  </div>

  <div class="controls">
    <button class="btn" id="emojiToggle">ğŸ˜ Emojis: ON</button>
    <button class="btn" onclick="loadReports()">â†» Refresh</button>
    <div id="visitInfo" onclick="toggleCountryStats()">ğŸ‘ï¸ Total Visits: Loading...</div>
    <div id="countryStats"></div>
  </div>

  <div id="reports" class="section active">
    <input type="text" id="reportSearch" placeholder="ğŸ” Search reports..." style="margin-bottom: 1rem; padding: 0.5rem; width: 100%; border-radius: 10px; border: none;">
    <div id="reportContainer"></div>
    <div id="error" class="error-msg"></div>
  </div>

  <div id="guide" class="section">
    <input type="text" id="guideSearch" placeholder="ğŸ” Search guide..." style="margin-bottom: 1rem; padding: 0.5rem; width: 100%; border-radius: 10px; border: none;">
    <div id="guideContainer"></div>
  </div>

  <div id="scripts" class="section">
    <input type="text" id="scriptSearch" placeholder="ğŸ” Search scripts..." style="margin-bottom: 1rem; padding: 0.5rem; width: 100%; border-radius: 10px; border: none;">
    <div class="submit-card">
      ğŸ“ Want to share your script? <a href="https://docs.google.com/forms/d/e/1FAIpQLSdVhvhkmE28nIxDH2DAo4FR7W14zqUxp2KlGHvib6baAMplEQ/viewform" target="_blank">Submit it here</a>
    </div>
    <div id="scriptContainer"></div>
  </div>

  <!-- ========= NEW SECTION: MasterTools ========= -->
  <div id="mastertools" class="section">
    <ul class="tool-list">
      <!-- Solo el nombre; abre en nueva pestaÃ±a -->
      <li>
        <a class="tool-link" href="trailer-plan.html" target="_blank" rel="noopener">ğŸš› Trailer Plan Analyzer</a>
      </li>
      <!-- Para agregar mÃ¡s herramientas, duplica este <li> y cambia el href y el texto -->
      <!--
      <li><a class="tool-link" href="otraherramienta.html" target="_blank" rel="noopener">ğŸ§ª Otra Herramienta</a></li>
      -->
    </ul>
  </div>
  <!-- ========= END MasterTools ========= -->

  <div class="footer">Created by qjuflore | Juan Flores</div>

  <!-- Tu JS principal -->
  <script src="script.js"></script>

  <!-- Fallback mÃ­nimo por si showSection no existe en script.js -->
  <script>
    if (typeof showSection !== 'function') {
      function showSection(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        const el = document.getElementById(id);
        if (el) el.classList.add('active');
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(tab => {
          const t = tab.textContent || '';
          if (id === 'reports' && t.includes('Share Reports')) tab.classList.add('active');
          if (id === 'guide' && t.includes('Problem Solve Guide')) tab.classList.add('active');
          if (id === 'scripts' && t.includes('Tampermonkey Scripts')) tab.classList.add('active');
          if (id === 'mastertools' && t.includes('MasterTools')) tab.classList.add('active');
        });
      }
    }
  </script>
</body>
</html>
