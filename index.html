<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚀 Productivity Boost Hub</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00fff7;
      --accent-2: #9ef5ff;
      --text: #e0f7fa;
      --muted: #b7dfe6;
      --text-glow: 0 0 5px #00fff7;
      --button-bg: #00fff7;
      --button-text: #000;
      --button-glow: 0 0 10px #00fff7;
      --radius: 14px;
    }
    body {
      margin:0; padding:2rem;
      font-family:'Orbitron',sans-serif;
      background:var(--bg); color:var(--text);
      min-height:100vh; display:flex; flex-direction:column;
    }
    h1 { font-size:2.2rem; margin-bottom:2rem; color:var(--accent); text-shadow:var(--text-glow); }
    .tabs{display:flex;gap:1rem;margin-bottom:1rem;flex-wrap:wrap;}
    .tab{padding:.5rem 1rem;border-radius:10px;background:var(--card-bg);border:1px solid var(--border);cursor:pointer;}
    .tab.active{background:var(--accent);color:black;box-shadow:var(--button-glow);}
    .controls{display:flex;gap:1rem;flex-wrap:wrap;margin-bottom:1rem;}
    .btn{background:var(--button-bg);color:var(--button-text);padding:.5rem 1rem;border:none;border-radius:8px;cursor:pointer;font-weight:bold;box-shadow:var(--button-glow);}
    .section{display:none;} .section.active{display:block;}
    .search{margin-bottom:1rem;padding:.7rem 1rem;width:100%;border-radius:10px;border:1px solid var(--border);background:var(--card-bg);color:var(--text);font-size:1rem;}
    .footer{margin-top:auto;text-align:center;font-size:.9rem;padding:1rem;color:#aaa;}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:.8rem;}
    .card{border:1px solid var(--border);background:var(--card-bg);border-radius:14px;padding:.9rem;display:flex;flex-direction:column;gap:.7rem;}
    .card h3{margin:0;font-size:1rem;color:var(--accent-2);}
    .card p{margin:0;color:var(--muted);font-size:.92rem;min-height:2.2em;}
    .tool-link{background:var(--accent);color:#000!important;font-weight:900;border:none;box-shadow:var(--button-glow);padding:.5rem 1rem;border-radius:10px;}
    .visit-badge{position:fixed;left:10px;z-index:9999;background:rgba(0,0,0,0.5);border-radius:10px;backdrop-filter:saturate(140%) blur(2px);padding:4px 6px;line-height:1;font-size:0;}
    #visitInfo{top:10px;} #visitInfo::before{content:"👁️";font-size:16px;}
    #countryStats{top:42px;} #countryStats::before{content:"🌍";font-size:16px;}
  </style>
</head>
<body>
  <h1>🚀 Productivity Boost Hub</h1>

  <div class="tabs">
    <div class="tab active" onclick="showSection('reports')">📊 Share Reports</div>
    <div class="tab" onclick="showSection('guide')">🧩 Problem Solve Guide</div>
    <div class="tab" onclick="showSection('scripts')">🧠 Tampermonkey Scripts</div>
    <div class="tab" onclick="showSection('mastertools')">🧰 MasterTools</div>
  </div>

  <div class="controls">
    <button class="btn" id="emojiToggle">😎 Emojis: ON</button>
    <button class="btn" onclick="loadReports()">↻ Refresh</button>
  </div>

  <div id="reports" class="section active">
    <input type="text" id="reportSearch" placeholder="🔍 Search reports..." class="search">
    <div id="reportContainer"></div>
  </div>

  <div id="guide" class="section">
    <input type="text" id="guideSearch" placeholder="🔍 Search guide..." class="search">
    <div id="guideContainer"></div>
  </div>

  <div id="scripts" class="section">
    <input type="text" id="scriptSearch" placeholder="🔍 Search scripts..." class="search">
    <div class="submit-card">
      📝 Want to share your script? <a href="https://docs.google.com/forms/d/e/1FAIpQLSdVhvhkmE28nIxDH2DAo4FR7W14zqUxp2KlGHvib6baAMplEQ/viewform" target="_blank">Submit it here</a>
    </div>
    <div id="scriptContainer"></div>
  </div>

  <div id="mastertools" class="section">
    <input type="text" id="masterSearch" placeholder="🔍 Search MasterTools..." class="search">
    <div class="grid" id="masterGrid"></div>
  </div>

  <div class="footer">Created by qjuflore | Juan Flores</div>

  <!-- Badges -->
  <div id="visitInfo" class="visit-badge" title="Total visits"></div>
  <div id="countryStats" class="visit-badge" title="Top countries"></div>

  <script src="script.js"></script>
  <script src="./assets/js/visits.js"></script>
  <script>
    PBHVisits.attach({
      totalSelector:'#visitInfo',
      countriesSelector:'#countryStats',
      increment:true
    });
  </script>
</body>
</html>
