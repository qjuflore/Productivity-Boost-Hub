<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ Productivity Boost Hub</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00fff7;
      --accent-2: #9ef5ff;
      --text: #e0f7fa;
      --muted: #b7dfe6;
      --text-glow: 0 0 5px #00fff7;
      --button-bg: #00fff7;
      --button-text: #000;
      --button-glow: 0 0 10px #00fff7;
      --focus: 0 0 0 3px rgba(0, 255, 247, 0.35);
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      color: var(--accent);
      text-shadow: var(--text-glow);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .tab {
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: var(--accent);
      color: black;
      box-shadow: var(--button-glow);
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: var(--button-glow);
      transition: transform 0.2s ease;
    }

    .btn:hover { transform: scale(1.05); }

    .section { display: none; }
    .section.active { display: block; }

    .category {
      background: var(--card-bg);
      margin-bottom: 1rem;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .category-header {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.07);
    }

    .category-content {
      display: none;
      padding: 1rem;
      white-space: pre-wrap;
      border-top: 1px solid var(--border);
    }

    .visible { display: block; }

    .copy-btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: var(--button-glow);
      transition: all 0.3s ease;
      margin-left: 0.5rem;
    }
    .copy-btn.copied { background-color: #00c851; color: white; }

    .footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: #aaa;
    }

    #visitInfo { margin-top: 1rem; cursor: pointer; font-size: 1.1rem; }

    .submit-card {
      background: var(--card-bg);
      padding: 1rem;
      border: 1px dashed var(--accent);
      border-radius: 10px;
      text-align: center;
      margin-bottom: 2rem;
    }
    .submit-card a { color: var(--accent); font-weight: bold; text-decoration: none; }
    .submit-card a:hover { text-decoration: underline; }

    /* MasterTools */
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: .8rem; }
    .card { border:1px solid var(--border); background: var(--card-bg); border-radius: var(--radius); padding: .9rem; display:flex; flex-direction:column; gap:.7rem; }
    .card h3 { margin:0; font-size:1rem; color: var(--accent-2); }
    .card p { margin:0; color: var(--muted); font-size:.92rem; min-height: 2.2em; }
    .card .row { display:flex; gap:.5rem; }
    .icon-btn { background: transparent; border:1px solid var(--border); border-radius: 10px; padding:.45rem .6rem; color: var(--text); cursor: pointer; }
    .icon-btn:hover { border-color: var(--accent); box-shadow: var(--button-glow); }
    .favorite[aria-pressed="true"] { border-color: var(--accent); box-shadow: var(--button-glow); }
  </style>
  <style id="patch-modern">
    /* Modern accessibility & focus visuals (non-breaking) */
    .tab:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(0,255,247,.35); }
    .tab[aria-selected="true"] { background: var(--accent); color: #000; box-shadow: var(--button-glow); }
  </style>
</head>
<body>
  <h1>üöÄ Productivity Boost Hub</h1>

  <div class="tabs">
    <div class="tab active" onclick="showSection('reports')">üìä Share Reports</div>
    <div class="tab" onclick="showSection('guide')">üß© Problem Solve Guide</div>
    <div class="tab" onclick="showSection('scripts')">üß† Tampermonkey Scripts</div>
    <div class="tab" onclick="showSection('mastertools')">üß∞ MasterTools</div>
  </div>

  <div class="controls">
    <button class="btn" id="emojiToggle">üòé Emojis: ON</button>
    <button class="btn" onclick="loadReports()">‚Üª Refresh</button>
    <div id="visitInfo" onclick="toggleCountryStats()">üëÅÔ∏è Total Visits: Loading...</div>
    <div id="countryStats"></div>
  </div>

  <div id="reports" class="section active">
    <input type="text" id="reportSearch" placeholder="üîç Search reports..." style="margin-bottom: 1rem; padding: 0.5rem; width: 100%; border-radius: 10px; border: none;">
    <div id="reportContainer"></div>
    <div id="error" class="error-msg"></div>
  </div>

  <div id="guide" class="section">
    <input type="text" id="guideSearch" placeholder="üîç Search guide..." style="margin-bottom: 1rem; padding: 0.5rem; width: 100%; border-radius: 10px; border: none;">
    <div id="guideContainer"></div>
  </div>

  <div id="scripts" class="section">
    <input type="text" id="scriptSearch" placeholder="üîç Search scripts..." style="margin-bottom: 1rem; padding: 0.5rem; width: 100%; border-radius: 10px; border: none;">
    <div class="submit-card">
      üìù Want to share your script? <a href="https://docs.google.com/forms/d/e/1FAIpQLSdVhvhkmE28nIxDH2DAo4FR7W14zqUxp2KlGHvib6baAMplEQ/viewform" target="_blank">Submit it here</a>
    </div>
    <div id="scriptContainer"></div>
  </div>

  <!-- MasterTools -->
  <div id="mastertools" class="section">
    <input type="text" id="masterSearch" placeholder="üîç Search MasterTools..." class="search">
    <div class="grid" id="masterGrid" style="margin-top:.8rem"></div>
  </div>

  <div class="footer">Created by qjuflore | Juan Flores</div>

  <script src="script.js"></script>
  <script>
    // MasterTools logic
    const LS_FAVS = 'pb.master.favorites';
    const tools = [
      {id:'trailer-plan', icon:'üöõ', name:'Trailer Plan Analyzer', href:'trailer-plan.html', desc:'Plan injection, density & severity attributes for trailers.'}
    ];

    const getFavs = () => { try { return JSON.parse(localStorage.getItem(LS_FAVS) || '[]'); } catch { return []; } };
    const setFavs = (arr) => localStorage.setItem(LS_FAVS, JSON.stringify(arr));
    const isFav = (id) => getFavs().includes(id);

    function toggleFav(id){
      const favs = new Set(getFavs());
      if (favs.has(id)) favs.delete(id); else favs.add(id);
      setFavs([...favs]);
      renderMasterTools();
    }

    function renderMasterTools(){
      const wrap=document.getElementById('masterGrid');
      if(!wrap) return;
      wrap.innerHTML='';
      const data=[...tools];
      data.sort((a,b)=> (isFav(b.id)-isFav(a.id)) || a.name.localeCompare(b.name));
      for(const t of data){
        const card=document.createElement('div');
        card.className='card';
        card.dataset.id=t.id;
        card.innerHTML=`<h3>${t.icon} ${t.name}</h3>
          <p>${t.desc||''}</p>
          <div class="row">
            <a class="tool-link" href="${t.href}" target="_blank" rel="noopener">Open</a>
            <button class="icon-btn favorite" aria-pressed="${isFav(t.id)}" title="Favorite">‚òÖ</button>
            <button class="icon-btn copy-btn" title="Copy link">‚ßâ</button>
          </div>`;

        const favBtn = card.querySelector('.favorite');
        favBtn.addEventListener('click', ()=> toggleFav(t.id));

        const copyBtn = card.querySelector('.copy-btn');
        copyBtn.addEventListener('click', async ()=>{
          try{
            const url = new URL(t.href, location.href).href;
            await navigator.clipboard.writeText(url);
            const old = copyBtn.textContent; copyBtn.textContent='‚úî';
            setTimeout(()=>copyBtn.textContent=old, 900);
          }catch(e){ /* ignore */ }
        });

        wrap.appendChild(card);
      }
    }

    const masterSearch = document.getElementById('masterSearch');
    if(masterSearch){
      masterSearch.addEventListener('input', ()=>{
        const q = masterSearch.value.trim().toLowerCase();
        document.querySelectorAll('#masterGrid .card').forEach(card=>{
          const txt = card.textContent.toLowerCase();
          card.style.display = q ? (txt.includes(q) ? '' : 'none') : '';
        });
      });
    }

    renderMasterTools();
  </script>
  <script>
    // --- Patch: robust tab selection + persistence (keeps old behavior) ---
    (function(){
      const qs=(s,r=document)=>r.querySelector(s); const qsa=(s,r=document)=>Array.from(r.querySelectorAll(s));
      // Map tabs to ids by reading their onclick("showSection('<id>')")
      const tabs = qsa('.tabs .tab');
      const tabMap = new Map();
      tabs.forEach(tab=>{
        const on = tab.getAttribute('onclick')||'';
        const m = on.match(/showSection\(['\"]([a-z0-9_-]+)['\"]\)/i);
        if(m){ tab.dataset.tabid = m[1]; tab.setAttribute('role','tab'); tab.setAttribute('aria-controls', m[1]); }
      });
      const sections = qsa('.section');
      const tablist = qs('.tabs'); if(tablist) tablist.setAttribute('role','tablist');

      function setActiveVisual(id){
        // section visibility (fallback if original didn't)
        sections.forEach(s=> s.classList.toggle('active', s.id===id));
        // tab active state
        tabs.forEach(t=>{
          const sel = (t.dataset.tabid===id);
          t.classList.toggle('active', sel);
          t.setAttribute('aria-selected', sel? 'true':'false');
        });
        // persist + URL
        try{
          localStorage.setItem('pb.activeTab', id);
          const u=new URL(location.href); u.searchParams.set('tab', id); u.hash = '#'+id; history.replaceState(null,'',u);
        }catch{}
      }

      // Keep original showSection, extend it with our visual sync
      const original = window.showSection;
      window.showSection = function(id){
        if(typeof original === 'function'){ try{ original(id); }catch(e){} }
        setActiveVisual(id);
      };

      // Keyboard support without changing existing markup
      tabs.forEach((t, idx)=>{
        t.setAttribute('tabindex','0');
        t.addEventListener('keydown', (e)=>{
          if(e.key==='Enter' || e.key===' '){ e.preventDefault(); window.showSection(t.dataset.tabid); }
          if(e.ctrlKey && (e.key==='ArrowRight' || e.key==='ArrowLeft')){
            e.preventDefault();
            const arr=tabs; const next = e.key==='ArrowRight' ? (idx+1)%arr.length : (idx-1+arr.length)%arr.length;
            arr[next].focus(); window.showSection(arr[next].dataset.tabid);
          }
        });
      });

      // Initial activation: ?tab=, #hash, or saved
      const init = (function(){
        const u = new URL(location.href);
        return u.searchParams.get('tab') || (location.hash||'').replace('#','') || localStorage.getItem('pb.activeTab') || 'reports';
      })();
      // If current DOM already shows another active section, respect it; else apply init
      const activeNow = qsa('.section.active')[0]?.id;
      setActiveVisual(activeNow || init);
    })();
  </script>
</body>
</html>
