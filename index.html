<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00fff7;
      --accent-2: #9ef5ff;
      --text: #e0f7fa;
      --muted: #b7dfe6;
      --text-glow: 0 0 5px #00fff7;
      --button-bg: #00fff7;
      --button-text: #000;
      --button-glow: 0 0 10px #00fff7;
      --focus: 0 0 0 3px rgba(0, 255, 247, 0.35);
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body { margin: 0; padding: 2rem; font-family: 'Orbitron', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display:flex; flex-direction:column; }
    h1 { font-size: 2.2rem; margin-bottom: 2rem; color: var(--accent); text-shadow: var(--text-glow); animation: fadeInUp 1s ease-out; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .tabs { display:flex; gap:1rem; margin-bottom:1rem; flex-wrap:wrap; }
    .tab { padding:.5rem 1rem; border-radius:10px; background:var(--card-bg); border:1px solid var(--border); cursor:pointer; transition:.3s ease; }
    .tab.active { background:var(--accent); color:#000; box-shadow: var(--button-glow); }
    .controls { display:flex; gap:1rem; flex-wrap:wrap; margin-bottom:1rem; align-items:center; }
    .btn { background:var(--button-bg); color:var(--button-text); padding:.5rem 1rem; border:none; border-radius:8px; cursor:pointer; font-weight:700; box-shadow:var(--button-glow); transition:.2s ease; }
    .btn:hover{ transform:scale(1.05); }
    .section{ display:none; } .section.active{ display:block; }
    .copy-btn { background:var(--button-bg); color:var(--button-text); padding:.4rem .8rem; border-radius:6px; cursor:pointer; font-size:.9rem; box-shadow:var(--button-glow); transition:.3s; margin-left:.5rem; }
    .copy-btn.copied { background:#00c851; color:#fff; }
    .footer { margin-top:auto; text-align:center; font-size:.9rem; padding:1rem; color:#aaa; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap:.8rem; }
    .card { border:1px solid var(--border); background:var(--card-bg); border-radius:var(--radius); padding:.9rem; display:flex; flex-direction:column; gap:.7rem; }
    .card h3 { margin:0; font-size:1rem; color: var(--accent-2); }
    .card p { margin:0; color: var(--muted); font-size:.92rem; min-height:2.2em; }
    .card .row { display:flex; gap:.5rem; align-items:center; }
    .icon-btn { background:transparent; border:1px solid var(--border); border-radius:10px; padding:.45rem .6rem; color:var(--text); cursor:pointer; }
    .icon-btn:hover { border-color:var(--accent); box-shadow:var(--button-glow); }
    .favorite[aria-pressed="true"] { border-color:var(--accent); box-shadow:var(--button-glow); }
    .tool-link { background:var(--accent); color:#000!important; font-weight:900; border:none; box-shadow:var(--button-glow); transition:.2s; padding:.5rem 1rem; border-radius:10px; }
    .tool-link:hover { transform:scale(1.05); }
    .search, #reportSearch, #guideSearch, #scriptSearch, #masterSearch { margin-bottom:1rem; padding:.7rem 1rem; width:100%; border-radius:10px; border:1px solid var(--border); background:var(--card-bg); color:var(--text); font-size:1rem; }
    #viewInfo { font-size:1.05rem; user-select:none; padding:.4rem .7rem; border:1px solid var(--border); border-radius:10px; background:var(--card-bg); }
    .tool-views { margin-left:auto; font-size:.9rem; color:var(--muted); padding:.15rem .45rem; border:1px solid var(--border); border-radius:999px; background:rgba(255,255,255,.03); white-space:nowrap; line-height:1.1; }
  </style>
</head>
<body>

  </div>

  <div class="footer">Created by qjuflore | Juan Flores</div>

  <!-- PBViews: CountAPI (r√°pido) + espejo Apps Script (background) -->
  <script>
  (function (w) {
    // === CONFIG ===
    const COUNT_BASE = 'https://api.countapi.xyz';
    const NS = 'qjuflore-pbh'; // namespace √∫nico (puedes cambiarlo si quieres)
    const GAS_BASE  = 'https://script.google.com/macros/s/AKfycbzrMg3MWq5YT53rNweaxuFa--9CMwoz4k1PDio8y8fbl-3hSb_fk_WWYPhPaDPKe90P3g/exec';
    const POLL_MS = 10000; // sincron√≠a cada 10s

    // === KEYS ===
    const KEY_TOTAL = 'pb.views.total';
    const P_TOOL = (id)=> `pb.views.tool.${String(id)}`;
    const P_AREA = (id)=> `pb.views.area.${String(id)}`;

    // === CountAPI helpers (r√°pidos) ===
    const enc = encodeURIComponent;
    async function ensure(key){
      try { await fetch(`${COUNT_BASE}/get/${enc(NS)}/${enc(key)}`); }
      catch {}
    }
    async function capiInc(key, amount=1){
      await ensure(key);
      const r = await fetch(`${COUNT_BASE}/update/${enc(NS)}/${enc(key)}?amount=${enc(amount)}`);
      const j = await r.json();
      return j.value | 0;
    }
    async function capiGet(key){
      await ensure(key);
      const r = await fetch(`${COUNT_BASE}/get/${enc(NS)}/${enc(key)}`);
      const j = await r.json();
      return j.value | 0;
    }

    // === Espejo Apps Script (no bloquea UI) ===
    function mirrorIncToGAS(key, n=1){
      const url = `${GAS_BASE}?op=inc&key=${enc(key)}&n=${enc(String(n))}`;
      // fetch GET con keepalive (no esperamos respuesta)
      try { fetch(url, { method:'GET', keepalive:true }).catch(()=>{}); } catch {}
    }

    // === UI ===
    function setTotalUI(n){
      const el = document.querySelector('#viewInfo');
      if (el) el.textContent = `üëÅÔ∏è Total Views: ${Number(n||0).toLocaleString()}`;
    }
    function setToolUI(id, n){
      const span = document.querySelector(`.tool-views[data-id="${id}"]`);
      if (span) span.textContent = `üëÅÔ∏è ${Number(n||0).toLocaleString()}`;
    }

    // === API global ===
    w.PBViews = {
      async init({ area='hub' } = {}){
        // +1 en carga (CountAPI autoritativo y veloz)
        try {
          const total = await capiInc(KEY_TOTAL, 1);
          setTotalUI(total);
          mirrorIncToGAS(KEY_TOTAL, 1);   // espejo (no bloqueante)
          mirrorIncToGAS(P_AREA(area), 1);// tracking √°rea
        } catch { /* deja syncing‚Ä¶ y el polling lo resolver√° */ }

        // Inicializa badges (leer del servidor r√°pido)
        try {
          const cards = document.querySelectorAll('#masterGrid .card');
          for (const card of cards) {
            const id = card.dataset.id;
            if (!id) continue;
            capiGet(P_TOOL(id)).then(n => setToolUI(id, n)).catch(()=>{});
          }
        } catch {}

        // Polling de sincron√≠a (entre pesta√±as/dispositivos)
        setInterval(async ()=>{
          try {
            const t = await capiGet(KEY_TOTAL);
            setTotalUI(t);
            const cards = document.querySelectorAll('#masterGrid .card');
            for (const card of cards) {
              const id = card.dataset.id;
              if (!id) continue;
              const v = await capiGet(P_TOOL(id));
              setToolUI(id, v);
            }
          } catch {}
        }, POLL_MS);

        window.addEventListener('focus', async ()=>{
          try {
            const t = await capiGet(KEY_TOTAL); setTotalUI(t);
            const cards = document.querySelectorAll('#masterGrid .card');
            for (const card of cards) {
              const id = card.dataset.id; if (!id) continue;
              const v = await capiGet(P_TOOL(id)); setToolUI(id, v);
            }
          } catch {}
        });
      },

      // Al abrir una herramienta: +1 tool y +1 total (ambos CountAPI), espejo a GAS
      async bumpToolAndTotalOnOpen(id){
        try {
          const [toolVal, totalVal] = await Promise.all([
            capiInc(P_TOOL(id), 1),
            capiInc(KEY_TOTAL, 1)
          ]);
          setToolUI(id, toolVal);
          setTotalUI(totalVal);
          mirrorIncToGAS(P_TOOL(id), 1);
          mirrorIncToGAS(KEY_TOTAL, 1);
        } catch {
          // si falla CountAPI (raro), el polling/focus lo corregir√°
        }
      }
    };
  })(window);
  </script>

  <script src="script.js"></script>

  <!-- Tabs -->
  <script>
    (function(){
      function setActiveTab(id){
        const tabs = document.querySelectorAll('.tab');
        const sections = document.querySelectorAll('.section');
        sections.forEach(s => s.classList.toggle('active', s.id === id));
        tabs.forEach(t => {
          const isTarget = (t.textContent.includes('Share Reports') && id==='reports')
                        || (t.textContent.includes('Problem Solve Guide') && id==='guide')
                        || (t.textContent.includes('Tampermonkey Scripts') && id==='scripts')
                        || (t.textContent.includes('MasterTools') && id==='mastertools');
          t.classList.toggle('active', isTarget);
        });
        try{
          localStorage.setItem('pb.activeTab', id);
          const u = new URL(location.href);
          u.searchParams.set('tab', id);
          u.hash = '#'+id;
          history.replaceState(null,'',u);
        }catch(e){}
      }
      window.showSection = (function(original){
        return function(id){
          if(typeof original === 'function'){ try{ original(id); }catch(e){} }
          setActiveTab(id);
        }
      })(window.showSection);
      const initialId =
        new URL(location.href).searchParams.get('tab')
        || (location.hash || '').slice(1)
        || localStorage.getItem('pb.activeTab')
        || (document.querySelector('.section.active')?.id)
        || 'reports';
      setActiveTab(initialId);
    })();
  </script>

  <!-- MasterTools (usa CountAPI para badges + click suma tool+total) -->
  <script>
    const LS_FAVS = 'pb.master.favorites';
    const tools = [
      {id:'trailer-plan', icon:'üöõ', name:'Trailer Plan Analyzer', href:'https://qjuflore.github.io/Productivity-Boost-Hub/MasterTools/trailer-plan.html', desc:'Plan injection, density & severity attributes for trailers.'},
      {id:'inbound-flow-planner', icon:'üì¶', name:'Inbound Flow Planner', href:'https://qjuflore.github.io/Productivity-Boost-Hub/MasterTools/Inbound%20Flow%20Planner.html', desc:'Optimize inbound flow & labor planning.'}
    ];

    const getFavs = () => { try { return JSON.parse(localStorage.getItem(LS_FAVS) || '[]'); } catch { return []; } };
    const setFavs = (arr) => localStorage.setItem(LS_FAVS, JSON.stringify(arr));
    const isFav = (id) => getFavs().includes(id);

    function toggleFav(id){
      const favs = new Set(getFavs());
      if (favs.has(id)) favs.delete(id); else favs.add(id);
      setFavs([...favs]);
      renderMasterTools();
    }

    function renderMasterTools(){
      const wrap=document.getElementById('masterGrid');
      if(!wrap) return;
      wrap.innerHTML='';
      const data=[...tools];
      data.sort((a,b)=> (isFav(b.id)-isFav(a.id)) || a.name.localeCompare(b.name));

      for(const t of data){
        const card=document.createElement('div');
        card.className='card';
        card.dataset.id=t.id;
        card.innerHTML=`<h3>${t.icon} ${t.name}</h3>
          <p>${t.desc||''}</p>
          <div class="row">
            <a class="tool-link" href="${t.href}">Open</a>
            <button class="icon-btn favorite" aria-pressed="${isFav(t.id)}" title="Favorite">‚òÖ</button>
            <button class="icon-btn copy-btn" title="Copy link">‚ßâ</button>
            <span class="tool-views" data-id="${t.id}">üëÅÔ∏è syncing‚Ä¶</span>
          </div>`;

        card.querySelector('.favorite').addEventListener('click', ()=> toggleFav(t.id));

        const copyBtn = card.querySelector('.copy-btn');
        copyBtn.addEventListener('click', async ()=>{
          try{
            const url = new URL(t.href, location.href).href;
            await navigator.clipboard.writeText(url);
            const old = copyBtn.textContent; copyBtn.textContent='‚úî';
            setTimeout(()=>copyBtn.textContent=old, 900);
          }catch(e){}
        });

        const openLink = card.querySelector('.tool-link');

        // Usa pointerdown y "once" para evitar doble disparo (pointerdown/mousedown/touchstart)
        const handler = ()=> window.PBViews?.bumpToolAndTotalOnOpen(t.id);
        openLink.addEventListener('pointerdown', handler, { passive:true, once:true });

        wrap.appendChild(card);
      }
    }

    const masterSearch = document.getElementById('masterSearch');
    if(masterSearch){
      masterSearch.addEventListener('input', ()=>{
        const q = masterSearch.value.trim().toLowerCase();
        document.querySelectorAll('#masterGrid .card').forEach(card=>{
          const txt = card.textContent.toLowerCase();
          card.style.display = q ? (txt.includes(q) ? '' : 'none') : '';
        });
      });
    }

    // Render inicial + arrancar PBViews
    renderMasterTools();
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', ()=> window.PBViews?.init());
    } else {
      window.PBViews?.init();
    }
  </script>
</body>
