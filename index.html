<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸš€ Productivity Boost Hub</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:linear-gradient(135deg,#0f2027,#203a43,#2c5364); --card-bg:rgba(255,255,255,.05); --border:rgba(255,255,255,.1); --accent:#00fff7; --accent-2:#9ef5ff; --text:#e0f7fa; --muted:#b7dfe6; --radius:14px; }
    *{box-sizing:border-box}
    body{margin:0;padding:2rem;font-family:'Orbitron',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column}
    h1{font-size:2.2rem;margin-bottom:2rem;color:var(--accent);text-shadow:0 0 5px #00fff7}
    .tabs{display:flex;gap:1rem;margin-bottom:1rem;flex-wrap:wrap}
    .tab{padding:.5rem 1rem;border-radius:10px;background:var(--card-bg);border:1px solid var(--border);cursor:pointer}
    .tab.active{background:var(--accent);color:#000;box-shadow:0 0 10px #00fff7}
    .controls{display:flex;gap:1rem;flex-wrap:wrap;margin-bottom:1rem;align-items:center}
    .btn{background:var(--accent);color:#000;padding:.5rem 1rem;border:none;border-radius:8px;font-weight:700;cursor:pointer;box-shadow:0 0 10px #00fff7}
    .section{display:none}.section.active{display:block}
    .search{margin-bottom:1rem;padding:.7rem 1rem;width:100%;border-radius:10px;border:1px solid var(--border);background:var(--card-bg);color:inherit}
    #viewInfo{font-size:1.05rem;user-select:none;padding:.4rem .7rem;border:1px solid var(--border);border-radius:10px;background:var(--card-bg)}
    .footer{margin-top:auto;text-align:center;color:#aaa}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:.8rem}
    .card{border:1px solid var(--border);background:var(--card-bg);border-radius:var(--radius);padding:.9rem;display:flex;flex-direction:column;gap:.7rem}
    .card h3{margin:0;font-size:1rem;color:var(--accent-2)}
    .card p{margin:0;color:var(--muted);font-size:.92rem;min-height:2.2em}
    .card .row{display:flex;gap:.5rem;align-items:center}
    .tool-link{background:var(--accent);color:#000!important;font-weight:900;border:none;box-shadow:0 0 10px #00fff7;padding:.5rem 1rem;border-radius:10px}
    .icon-btn{background:transparent;border:1px solid var(--border);border-radius:10px;padding:.45rem .6rem;color:inherit;cursor:pointer}
    .tool-views{margin-left:auto;font-size:.9rem;color:var(--muted);padding:.15rem .45rem;border:1px solid var(--border);border-radius:999px;background:rgba(255,255,255,.03);white-space:nowrap}
  </style>
</head>
<body>
  <h1>ğŸš€ Productivity Boost Hub</h1>

  <div class="tabs">
    <div class="tab active" onclick="showSection('reports')">ğŸ“Š Share Reports</div>
    <div class="tab" onclick="showSection('guide')">ğŸ§© Problem Solve Guide</div>
    <div class="tab" onclick="showSection('scripts')">ğŸ§  Tampermonkey Scripts</div>
    <div class="tab" onclick="showSection('mastertools')">ğŸ§° MasterTools</div>
  </div>

  <div class="controls">
    <button class="btn" id="emojiToggle">ğŸ˜ Emojis: ON</button>
    <button class="btn" id="syncBtn">â†» Sync</button>
    <div id="viewInfo">ğŸ‘ï¸ Total Views: Loadingâ€¦</div>
  </div>

  <div id="reports" class="section active">
    <input type="text" id="reportSearch" placeholder="ğŸ” Search reports..." class="search">
    <div id="reportContainer"></div>
    <div id="error" class="error-msg"></div>
  </div>

  <div id="guide" class="section">
    <input type="text" id="guideSearch" placeholder="ğŸ” Search guide..." class="search">
    <div id="guideContainer"></div>
  </div>

  <div id="scripts" class="section">
    <input type="text" id="scriptSearch" placeholder="ğŸ” Search scripts..." class="search">
    <div class="submit-card" style="background:var(--card-bg); padding:1rem; border:1px dashed var(--accent); border-radius:10px; text-align:center; margin-bottom:2rem;">
      ğŸ“ Want to share your script? <a href="https://docs.google.com/forms/d/e/1FAIpQLSdVhvhkmE28nIxDH2DAo4FR7W14zqUxp2KlGHvib6baAMplEQ/viewform" target="_blank">Submit it here</a>
    </div>
    <div id="scriptContainer"></div>
  </div>

  <!-- MasterTools -->
  <div id="mastertools" class="section">
    <input type="text" id="masterSearch" placeholder="ğŸ” Search MasterTools..." class="search">
    <div class="grid" id="masterGrid" style="margin-top:.8rem"></div>
  </div>

  <div class="footer">Created by qjuflore | Juan Flores</div>

  <!-- Cliente de vistas -->
  <!-- OJO: si prefieres inline, pega el bloque del archivo pb-views.js aquÃ­; de lo contrario referencia el archivo: -->
  <script src="pb-views.js"></script>

  <!-- Tabs + UI bÃ¡sica -->
  <script>
    (function(){
      function setActiveTab(id){
        document.querySelectorAll('.section').forEach(s => s.classList.toggle('active', s.id === id));
        document.querySelectorAll('.tab').forEach(t => {
          const isTarget = (t.textContent.includes('Share Reports') && id==='reports')
                        || (t.textContent.includes('Problem Solve Guide') && id==='guide')
                        || (t.textContent.includes('Tampermonkey Scripts') && id==='scripts')
                        || (t.textContent.includes('MasterTools') && id==='mastertools');
          t.classList.toggle('active', isTarget);
        });
        try{
          localStorage.setItem('pb.activeTab', id);
          const u = new URL(location.href); u.searchParams.set('tab', id); u.hash = '#'+id; history.replaceState(null,'',u);
        }catch(e){}
      }
      window.showSection = (function(orig){ return function(id){ if(typeof orig==='function'){ try{ orig(id);}catch(e){} } setActiveTab(id); } })(window.showSection);
      const initialId = new URL(location.href).searchParams.get('tab') || (location.hash||'').slice(1) || localStorage.getItem('pb.activeTab') || (document.querySelector('.section.active')?.id) || 'reports';
      setActiveTab(initialId);

      // Botones simples
      const emojiBtn = document.getElementById('emojiToggle');
      if (emojiBtn) emojiBtn.addEventListener('click', ()=>{
        emojiBtn.textContent = emojiBtn.textContent.includes('ON') ? 'ğŸ˜¶ Emojis: OFF' : 'ğŸ˜ Emojis: ON';
      });
      const syncBtn = document.getElementById('syncBtn');
      if (syncBtn) syncBtn.addEventListener('click', ()=> window.PBViews?.pollAll());
    })();
  </script>

  <!-- MasterTools (render + conteo) -->
  <script>
    const LS_FAVS='pb.master.favorites';
    const tools=[
      {id:'trailer-plan', icon:'ğŸš›', name:'Trailer Plan Analyzer', href:'https://qjuflore.github.io/Productivity-Boost-Hub/MasterTools/trailer-plan.html', desc:'Plan injection, density & severity attributes for trailers.'},
      {id:'inbound-flow-planner', icon:'ğŸ“¦', name:'Inbound Flow Planner', href:'https://qjuflore.github.io/Productivity-Boost-Hub/MasterTools/Inbound%20Flow%20Planner.html', desc:'Optimize inbound flow & labor planning.'}
    ];
    const getFavs=()=>{ try{return JSON.parse(localStorage.getItem(LS_FAVS)||'[]');}catch{return[];} };
    const setFavs=(arr)=>localStorage.setItem(LS_FAVS, JSON.stringify(arr));
    const isFav=(id)=>getFavs().includes(id);

    function toggleFav(id){ const s=new Set(getFavs()); s.has(id)?s.delete(id):s.add(id); setFavs([...s]); renderMasterTools(); }

    function renderMasterTools(){
      const wrap=document.getElementById('masterGrid'); if(!wrap) return;
      wrap.innerHTML=''; const data=[...tools];
      data.sort((a,b)=> (isFav(b.id)-isFav(a.id)) || a.name.localeCompare(b.name));
      for(const t of data){
        const card=document.createElement('div'); card.className='card'; card.dataset.id=t.id;
        card.innerHTML=`<h3>${t.icon} ${t.name}</h3>
          <p>${t.desc||''}</p>
          <div class="row">
            <a class="tool-link" href="${t.href}">Open</a>
            <button class="icon-btn favorite" aria-pressed="${isFav(t.id)}" title="Favorite">â˜…</button>
            <button class="icon-btn copy-btn" title="Copy link">â§‰</button>
            <span class="tool-views" data-id="${t.id}">ğŸ‘ï¸ 0</span>
          </div>`;
        card.querySelector('.favorite').addEventListener('click', ()=>toggleFav(t.id));
        const copyBtn=card.querySelector('.copy-btn');
        copyBtn.addEventListener('click', async ()=>{
          try{ await navigator.clipboard.writeText(new URL(t.href, location.href).href);
            const old=copyBtn.textContent; copyBtn.textContent='âœ”'; setTimeout(()=>copyBtn.textContent=old, 900);
          }catch(e){}
        });
        // Contar herramienta + total ANTES de navegar (GET keepalive)
        const open = card.querySelector('.tool-link');
        const send = ()=> window.PBViews?.bumpToolAndTotalOnOpen(t.id);
        open.addEventListener('pointerdown', send, {passive:true});
        wrap.appendChild(card);
      }
    }

    // Render + contadores
    renderMasterTools();

    (async function startCounters(){
      await window.PBViews?.bumpOnLoad('hub');   // +1 total + Ã¡rea en CADA refresh
      await window.PBViews?.loadToolBadges();    // carga inicial de badges
      // SincronÃ­a entre navegadores
      setInterval(()=> window.PBViews?.pollAll(), 10000);
      window.addEventListener('focus', ()=> window.PBViews?.pollAll());
      document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) window.PBViews?.pollAll(); });
    })();
  </script>
</body>
</html>
